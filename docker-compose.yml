version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: ["npm", "run", "start:dev"]
    environment:
      - PORT=3000
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_NAME=${POSTGRES_DB}
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./docker/db/data:/var/lib/postgresql/data
    ports:
      - "5555:5432"

networks:
  default:
    name: my-app-network
